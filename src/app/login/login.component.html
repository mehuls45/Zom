<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

          <div *ngIf="errorMessage != null && !success" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
      
        <form [formGroup]="loginForm" >

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text"  formControlName="username" class="form-control" placeholder="Username">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button (click)="submit()" [disabled]="loginForm.invalid" class="btn btn-success">Log in</button>
                    <button (click)="clear()" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </form>

    </div>
    <div class="col-md-3"> </div>
</div>
