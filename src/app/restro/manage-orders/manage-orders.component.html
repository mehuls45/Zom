<div class="card-space">
    <h2>All Orders</h2>
</div>

<div *ngFor="let order of orders" class="card card-space">
    <div class="row">
        <div class="col-md-6">
            <div class="card-body">
                <div class="detail">
                    <p>Name: {{ order.name }}</p>
                </div>
                <div class="detail">
                    <p>Address: {{ order.location }}</p>
                </div>
                <div class="detail">
                    <p>Order: {{ order.food }}</p>
                </div>
                <br>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item font-weight-bold">
                            Total
                            <div class="float-right">
                                {{ order.amount | currency:'INR':true }}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
