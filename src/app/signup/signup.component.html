<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="name" class="form-control" placeholder="Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="username" class="form-control" placeholder="Username">
                </div>
            </div>


            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" formControlName="email" class="form-control" id="inputEmail3"
                        placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" formControlName="password" class="form-control" id="inputPassword3"
                        placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" formControlName="cpassword" class="form-control"
                        placeholder="Confirm Password">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="state" class="form-control" placeholder="State">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="city" class="form-control" placeholder="City">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Pin Code</label>
                <div class="col-sm-10">
                    <input type="number" formControlName="pincode" class="form-control" placeholder="Pin Code">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button (click)="submit()" [disabled]="loginForm.invalid" class="btn btn-success">Sign in</button>
                    <button (click)="clear()" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </form>

    </div>
    <div class="col-md-3"> </div>
</div>
